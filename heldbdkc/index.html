<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Held BDKC</title>
</head>

<body>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet"></div>

    <script src="/js/BDKC.js"></script>
    <script>
        web3 = new Web3(window.ethereum);
        ethereum.request({ method: 'eth_requestAccounts' });
        var dayc;
        const getAccount = async () => {
            try {
                //const myAccounts = await web3.eth.getAccounts();
                const myAccounts = await ethereum.request({ method: 'eth_accounts' });
                dayc = myAccounts[0];
                console.log("Master account" + dayc);
                return myAccounts[0];
            } catch (err) {
                console.log(err);
            }
        }
        //getAccount();
        //web3.eth.defaultAccount = web3.eth.accounts[0];
        getAccount();
        ethereum.request({ method: 'eth_accounts' }).defaultAccount = ethereum.request({ method: 'eth_accounts' }).accounts[0];
    </script>
    <script src="./index.js"></script>
</body>

</html>
